{% extends 'layout/master.html' %}

{% load i18n %}

{% block layout %}

<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">
	<!--begin::Page bg image-->
	<style>body { background-image: url('{% static auth_background %}'); } [data-bs-theme="dark"] body { background-image: url('{% static auth_background_dark %}'); }</style>
	<!--end::Page bg image-->
	<!--begin::Wrapper-->
	<div class="d-flex flex-column flex-lg-row flex-column-fluid">
		<!--begin::Body-->
		<div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20 order-2 {% if auth_form_position == 'left' %}order-lg-1{% else %}order-lg-2{% endif %}">
			<!--begin::Form-->
			<div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
				<!--begin::Wrapper-->
				<div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
					<!--begin::Page-->
					{% block content %}
					{% endblock content %}
					<!--end::Page-->
				</div>
				<!--end::Wrapper-->
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-wrap px-5">
					<!--begin::Languages-->
					<div class="me-10">
						<!--begin::Toggle-->
						<button class="btn btn-flex btn-link btn-color-gray-700 btn-active-color-primary rotate fs-base" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
							<img data-kt-element="current-lang-flag" class="w-20px h-20px rounded me-3" src="{% static "media/flags/turkey.svg" %}" alt="Turkish" />
							<span data-kt-element="current-lang-name" class="me-1">Turkish</span>
							<span class="d-flex flex-center rotate-180">
								<i class="ki-outline ki-down fs-5 text-muted m-0"></i>
							</span>
						</button>
						<!--end::Toggle-->
						<!--begin::Menu-->
						<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4 fs-7" data-kt-menu="true" id="kt_auth_lang_menu">
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<a href="#" class="menu-link d-flex px-5" data-kt-lang="Japanese">
									<span class="symbol symbol-20px me-4">
										<img data-kt-element="lang-flag" class="rounded-1" src="{% static "media/flags/turkey.svg" %}" alt="Turkish" />
									</span>
									<span data-kt-element="lang-name">Turkish</span>
								</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<a href="#" class="menu-link d-flex px-5" data-kt-lang="English">
									<span class="symbol symbol-20px me-4">
										<img data-kt-element="lang-flag" class="rounded-1" src="{% static "media/flags/united-states.svg" %}" alt="English" />
									</span>
									<span data-kt-element="lang-name">English</span>
								</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<a href="#" class="menu-link d-flex px-5" data-kt-lang="Spanish">
									<span class="symbol symbol-20px me-4">
										<img data-kt-element="lang-flag" class="rounded-1" src="{% static "media/flags/spain.svg" %}" alt="Spanish" />
									</span>
									<span data-kt-element="lang-name">Spanish</span>
								</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<a href="#" class="menu-link d-flex px-5" data-kt-lang="German">
									<span class="symbol symbol-20px me-4">
										<img data-kt-element="lang-flag" class="rounded-1" src="{% static "media/flags/germany.svg" %}" alt="German" />
									</span>
									<span data-kt-element="lang-name">German</span>
								</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<a href="#" class="menu-link d-flex px-5" data-kt-lang="French">
									<span class="symbol symbol-20px me-4">
										<img data-kt-element="lang-flag" class="rounded-1" src="{% static "media/flags/france.svg" %}" alt="French" />
									</span>
									<span data-kt-element="lang-name">French</span>
								</a>
							</div>
							<!--end::Menu item-->
						</div>
						<!--end::Menu-->
					</div>
					<!--end::Languages-->
					<!--begin::Links-->
					<div class="d-flex fw-semibold text-primary fs-base">
						<a href="#" class="px-5" target="_blank">Terms</a>
						<a href="#" class="px-5" target="_blank">Plans</a>
						<a href="#" class="px-5" target="_blank">Contact Us</a>
					</div>
					<!--end::Links-->
				</div>
				<!--end::Footer-->
			</div>
			<!--end::Form-->
		</div>
		<!--end::Body-->
		
		<!--begin::Aside-->
		<div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10 {% if auth_form_position == 'left' %}order-lg-2{% else %}order-lg-1{% endif %}">
			<!--begin::Aside-->
			<div class="d-flex flex-center flex-lg-start flex-column">
				<!--begin::Logo-->
				<a href="{% url 'dashboard:index' %}" class="mb-7">
					<img alt="Logo" src="{% static auth_logo %}" />
				</a>
				<!--end::Logo-->
				<!--begin::Title-->
				<h2 class="text-white fw-normal m-0">{% translate "Branding tools designed for your business" %}</h2>
				<!--end::Title-->
			</div>
			<!--begin::Aside-->
		</div>
		<!--begin::Aside-->
	</div>
	<!--end::Wrapper-->
</div>
<!--end::Root-->

{% endblock layout %}
